<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" href="fotor-202503292216.png" type="image/png">
    <link rel="apple-touch-icon" href="fotor-202503292216.png">
    <meta property="og:image" content="fotor-202503292216.png">
    <meta property="og:title" content="Senas Basic">
    <meta property="og:description" content="Conforto e estilo no seu dia a dia, com o básico que não pode faltar no seu guarda-roupa ♡">
    <title>Senas Basic</title> <!-- Título alterado -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #e6e6e6;
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .card {
            background: #ffffff;
            width: 350px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .card-image {
            width: 100%;
            height: 200px;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .store-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: pulse 2s ease-in-out infinite;
        }

        .card-content {
            padding: 20px;
        }

        .store-name {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        .store-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.5;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
            z-index: -1;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-contact {
            background-color: #000;
            color: #fff;
            border: none;
        }

        .btn-contact:hover {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="fotor-202503292216.png" alt="" class="store-logo">
        </div>
        <div class="card-content">
            <h2 class="store-name">Senas Basic</h2> <!-- Nome da loja alterado -->
            <p class="store-description">Conforto e estilo no seu dia a dia, com o básico que não pode faltar no seu guarda-roupa ♡</p> <!-- Descrição alterada -->
            <div class="button-container">
                <a href="https://www.canva.com/design/DAGi84g9cKQ/SFCsrPmcnVkrRQNaxWJqgQ/edit?utm_content=DAGi84g9cKQ&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" class="btn btn-contact" title="Catálogo">Catálogo</a>
                <a href="https://ig.me/m/senasbasic" class="btn btn-contact" title="Senas Basic">Compre via Direct</a>
            </div>
        </div>
    </div>
</body>
</html>
